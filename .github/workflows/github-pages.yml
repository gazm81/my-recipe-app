name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'data/recipes.json'
      - 'generate-static-site.js'
      - '.github/workflows/github-pages.yml'
  workflow_dispatch: # Allow manual trigger

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Generate static site
      run: |
        echo "ğŸ—ï¸ Generating static site from recipes.json..."
        node generate-static-site.js
        echo "âœ… Static site generated successfully"
        
    - name: Setup Pages
      uses: actions/configure-pages@v5
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './docs'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      
    - name: Display deployment info
      run: |
        echo "ğŸ‰ GitHub Pages deployment completed!"
        echo "ğŸ“± Site URL: ${{ steps.deployment.outputs.page_url }}"
        echo "ğŸ“‹ Recipes deployed from data/recipes.json"